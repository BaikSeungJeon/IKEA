<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../scss/reset.css">
    <link rel="stylesheet" href="../scss/upload.css">
    <title>상품등록</title>
    <script defer src="../js/upload.js"></script>
</head>
<body>
    <header id="header">
        <div class="header-ui">
            <span class="back-btn">
                <img src="https://img.icons8.com/ios-glyphs/60/000000/circled-left.png"/>
            </span>
            <a href="../index.html">
                <h1 class="title">
                    관리자 페이지 
                </h1>
            </a>
            <a href="#" class="logout">
                <p>로그아웃</p>
            </a>
        </div>
    </header>

    <form class="upload-list" action="" name="upload" method="get" autocapitalize="on">
        <label> <!-- for과 id가 일치하면 묶임, 근데 암시적으로 이렇게 label 태그 안에다가 묶어서 사용 가능 이게 가시성이 더 좋아 이렇게 진행 -->
            카테고리
            <select name="category"> <!--name은 서버로 보낼 이름, category로 지정해줌 -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>
        <label>
            상품이름
            <input type="text" name="product-name" placeholder="상품 이름을 입력하세요.">
        </label>
        <label>
            상품가격
            <input type="text" name="product-price" placeholder="상품 가격을 입력하세요(쉼표 제외).">
        </label>
        <label>
            상품개수
        </label>
        <label>
            상품설명
        </label>
        <label>
            상품이미지
        </label>
    </form>

    <footer id="footer">
        &copy; 2021. IKEA. All right reserved.
    </footer>
</body>
</html>
